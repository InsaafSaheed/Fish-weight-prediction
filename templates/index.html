<!DOCTYPE html>
<html>
<head>
    <title>Fish Weight Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 200px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            width: auto;
            cursor: pointer;
            padding: 5px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Fish Weight Prediction</h1>
    <form action="/predict" method="post">
        <label for="species">Species:</label>
        <input type="text" id="species" name="species" required><br>
        <label for="length1">Length1:</label>
        <input type="text" id="length1" name="length1" required><br>
        <label for="length2">Length2:</label>
        <input type="text" id="length2" name="length2" required><br>
        <label for="length3">Length3:</label>
        <input type="text" id="length3" name="length3" required><br>
        <label for="height">Height:</label>
        <input type="text" id="height" name="height" required><br>
        <label for="width">Width:</label>
        <input type="text" id="width" name="width" required><br>
        <input type="submit" value="Predict">
    </form>
    {% if prediction %}
        <p>Predicted Weight: {{ prediction }}</p>
    {% endif %}
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</body>
</html>
